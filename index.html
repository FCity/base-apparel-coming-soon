<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="col-left">
      <header>
        <img src="images/logo.svg" alt="Logo" class="logo">
      </header>

      <section class="img-hero">
        <img src="images/hero-mobile.jpg" alt="Hero">
      </section>

      <section class="message">
        <h1><span>We're</span> coming soon</h1>

        <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
        
        <div class="form-wrapper">
          <div id="form">
            <input type="email" id="email" placeholder="Email Address">
            <img src="images/icon-error.svg" alt="!" id="icon-error">
            <button id="btn-form">
              <img src="images/icon-arrow.svg" alt="Arrow">
            </button>
          </div>

          <p id="alert-error">Please provide a valid email</p>
        </div>
      </section>
    </div>

    <div class="col-right">
      <img src="images/hero-desktop.jpg" alt="Hero">
    </div>
  </div>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/FCity" target="_blank">Frank</a>.
    </p>
  </footer>

<script src="app.js"></script>
</body>
</html>
